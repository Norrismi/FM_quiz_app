<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eCommerce Quiz</title>
    <link rel='stylesheet' href='./styles.css'>
    <!-- <link rel="stylesheet" href="styles.css"> -->
</head>
<body>
    <script src='./index.js'></script>


    <div class='container'>
        <h1 class="quiz_title">eCommerce Quiz</h1>
        <h2 class="quiz_question-count">Question # of 3:</h2>
        <div class="quiz_container">
            <div class="question question_one show-active">
                <div>Which of the following is not a real eCommerce platform?</div>
            </div>
            <div class="answer_options">
                <div class="selections">
                    <input type="radio" id="Shopify" name="" value="Shopify">
                    <label for="male">Shopify</label><br>
                </div>

                <div class="selections">
                    <input type="radio" id="WooCommerce" name="" value="WooCommerce">
                    <label for="male">WooCommerce</label><br>
                </div>

                <div class="selections">
                    <input type="radio" id="ShopCommerce" name="" value="ShopCommerce">
                    <label for="male">ShopCommerce</label><br>
                </div>

                <div class="selections">
                    <input type="radio" id="BigCommerce" name="" value="BigCommerce">
                    <label for="male">BigCommerce</label><br>
                </div>

            </div>
            <div class="question question_two">
                <div>If Shopify is so good, why are Shopify developers necessary?</div>
            </div>
            <div class="answer_options">
                <div class="selections">
                    <input type="radio" id="" name="" value="To save time on things like store setups and migrations">
                    <label for="male">To save time on things like store setups and migrations</label><br>
                </div>

                <div class="selections">
                    <input type="radio" id="" name="" value="To extend the limited design options and functionalities of themes with custom code">
                    <label for="male">To extend the limited design options and functionalities of themes with custom code</label><br>
                </div>

                <div class="selections">
                    <input type="radio" id="" name="" value="To provide support with a deep understanding of how the platform works and what its limitations are">
                    <label for="male">To provide support with a deep understanding of how the platform works and what its limitations are</label><br>
                </div>

                <div class="selections">
                    <input type="radio" id="" name="" value="All the above">
                    <label for="male">All the above</label><br>
                </div>
                <!-- - To save time on things like store setups and migrations
                - To extend the limited design options and functionalities of themes with custom code
                - To provide support with a deep understanding of how the platform works and what its limitations are
                - All the above [correct] -->
            </div>
            <div class="question question_three">
                <div>Which of the following is true about Shopify developers?</div>
            </div>
            <div class="answer_options">
                <div class="selections">
                    <input type="radio" id="" name="" value="They are paid extremely well">
                    <label for="male">They are paid extremely well</label><br>
                </div>

                <div class="selections">
                    <input type="radio" id="" name="" value="There is a high demand for them">
                    <label for="male">There is a high demand for them</label><br>
                </div>

                <div class="selections">
                    <input type="radio" id="" name="" value="They need to know web development, the platform itself, and the liquid template language">
                    <label for="male">They need to know web development, the platform itself, and the liquid template language</label><br>
                </div>

                <div class="selections">
                    <input type="radio" id="" name="" value="All the above">
                    <label for="male">All the above</label><br>
                </div>
                <!-- - They are paid extremely well
                - There is a high demand for them
                - They need to know web development, the platform itself, and the liquid template language
                - All the above [correct] -->

            </div>
            
        </div>
    </div>
</body>
</html>
