        <form class="question_one show_active" id='quiz'>
            <div class='quiz_question'>Which of the following is not a real eCommerce platform?</div>
        
          
                <div class="selections">
            
                    <input type="radio" class="radio" id="Shopify" name="quest1" value="Shopify">

                <div class="selections">

                    <input type="radio" class="radio" id="BigCommerce" name="quest1" value="BigCommerce">

                    Next >

             <div class="question quiz_body question_two">
                <div>If Shopify is so good, why are Shopify developers necessary?</div>
                <div class="answer_options">
                    <div class="selections">
                        <input type="radio" class="radio" id="" name="quest2" value="To save time on things like store setups and migrations">
                        <label for="male">To save time on things like store setups and migrations</label><br>
                    </div>
                    
                    <div class="selections">
                        <input type="radio" class="radio" id="" name="quest2" value="To extend the limited design options and functionalities of themes with custom code">
                        <label for="male">To extend the limited design options and functionalities of themes with custom code</label><br>
                    </div>
                    
                    <div class="selections">
                        <input type="radio" class="radio" id="" name="quest2" value="To provide support with a deep understanding of how the platform works and what its limitations are">
                        <label for="male">To provide support with a deep understanding of how the platform works and what its limitations are</label><br>
                    </div>
                    
                    <div class="selections">
                        <input type="radio" class="radio" id="" name="quest2" value="All the above">
                        <label for="male">All the above</label><br>
                    </div>
           
                    </div>

                    <button class="question_two_submit">
                        Next >

            </div>
            <div class="question quiz_body question_three">
                <div>Which of the following is true about Shopify developers?</div>

                        <label for="male">They need to know web development, the platform itself, and the liquid template language</label><br>
                    </div>
                    
                    <div class="selections">
                        <input type="radio" class="radio" id="" name="quest3" value="All the above">
                        <label for="male">All the above</label><br>
